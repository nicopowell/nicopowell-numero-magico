<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nicolas Powell" />
    <meta name="description" content="Practica y manejo del DOM" />
    <meta name="keywords" content="Javascript, js, frontend, DOM" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <nav class="text-center py-4">
      <h1 class="text-light">Adivina el número</h1>
      <h2 class="text-white-50">Ejercicio 1</h2>
    </nav>
    <main class="gap-4">
      <section class="container d-none" id="seccionJuego">
        <div class="alert alert-primary text-center" role="alert">
          El número secreto esta entre 1 y 100 intenta adivinarlo!!!
        </div>
        <form class="rounded-4 py-5 gap-3">
          <div class="text-center w-75">
            <label for="inputNumero" class="fs-5 mb-2 text-light">Ingresa tu número</label>
            <input
              type="number"
              class="form-control"
              id="inputNumero"
              min="1"
              max="100"
              placeholder="Número entre 1 y 100"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary px-5 py-2">Enviar</button>
        </form>
      </section>
      <section class="container text-center">
        <button type="button" class="btn btn-primary px-5 py-3" id="btnComenzarJuego">Comenzar juego</button>
      </section>
    </main>
    <footer class="text-center p-3">
      <p class="m-0 text-light">Nicolas Powell</p>
      <p class="m-0">
        <a
          href="https://github.com/nicopowell"
          class="link-light link-offset-2 link-underline-opacity-50 link-underline-opacity-100-hover"
          >GitHub</a
        >
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
